    <script>
        const init = () => {
            let promise = fetch('data/testTeamData.json').then(response => {
                return response.json();
            }).then(teamsJSON => {
                // console.log(teamsJSON);

                // add team names to select dropdown
                let teamSelectDropdown = document.querySelector('#selectTeamToViewDropdown');
                for (let i = 0; i < teamsJSON.length; i++) {
                    //console.log(teamsJSON[i]);
                    let option = document.createElement('option');
                    option.text = option.value = teamsJSON[i].name;
                    teamSelectDropdown.appendChild(option);
                }

                // when the selected team is changed, update table
                let selectedTeam = document.querySelector('#selectedTeamInput');
                selectedTeam.addEventListener('change', (e) => {
                    //console.log(selectedTeam.value); //selected team name
                    // get the data
                    let currentTeamData = { name: "", pokemon: [], size: 0 };
                    teamsJSON.forEach(team => {
                        if (team.name == selectedTeam.value) {
                            currentTeamData = team;
                            console.log(currentTeamData);
                        }
                    });
                    let pokemonData = currentTeamData.pokemon;
                    console.log(pokemonData);
                    
                    // set data
                    document.querySelector('#teamNameHeader').innerText = currentTeamData.name;
                    let dataRows = document.querySelectorAll('#viewTeamTable .pokemonDataRow')
                    // console.log(dataRows);
                    for(let i = 0; i < pokemonData.length; i++){
                        let currentRow = dataRows[i];
                        let currentPokemon = pokemonData[i];
                        let spriteColumn = currentRow.querySelector('.pokemonSprite');
                        let nameColumn = currentRow.querySelector('.pokemonName');
                        let typeColumn = currentRow.querySelector('.pokemonType');
                        let statsColumn = currentRow.querySelector('.pokemonStats');
                        
                        spriteColumn.innerHTML = '';
                        nameColumn.innerHTML=currentPokemon.name;

                        let typeText = `${currentPokemon.types[0]}`;
                        if(currentPokemon.types.length == 2){
                            typeText+=`, ${currentPokemon.types[1]}`;
                        }
                        typeColumn.innerHTML = typeText;

                        let stats = currentPokemon.baseStats;
                        let statsText = `<div>HP: ${stats.hp} Speed: ${stats.speed}</div>`;
                        statsText += `<div>Atk: ${stats.attack} Sp Atk: ${stats.special_attack}</div>`;
                        statsText += `<div>Def: ${stats.defense} Sp Def: ${stats.special_defense}</div>`;
                        statsColumn.innerHTML = statsText;
                        
                    }
                });

            });
        }// end of init

        const sendGetFetchRequest = async (url) => {
            let fetchPromise = await fetch(url, { method: 'get', headers: { 'Accept': 'application/json' } });
            handleResponse(fetchPromise, 'get');
        }

        const handleResponse = async (response, method) => {
            const content = document.querySelector('#responseOutput #content');

            switch (response.status) {
                case 200: //success
                    content.innerHTML = '<b>Success</b>';
                    break;
                case 201: //created
                    content.innerHTML = '<b>Created</b>';
                    break;
                case 204: //updated (no response back from server)
                    content.innerHTML = '<b>No Content</b>';
                    return;
                case 222: //updated
                    content.innerHTML = '<b>Updated</b>';
                    return;
                case 400: //bad request
                    content.innerHTML = '<b>Bad Request</b>';
                    break;
                case 404: //bad request
                    content.innerHTML = '<b>Not Found</b>';
                    break;
                default: //any other status code
                    content.innerHTML = 'Error code not implemented by client.';
                    break;
            }

            if (method !== 'head') {
                let obj = await response.json();
                if (response.status == "200") // get the json
                    content.innerHTML += `<p>${JSON.stringify(obj)}</p>`;
                else
                    content.innerHTML += `<p>${obj.message}</p>`;
            }
        }

        window.onload = init;
    </script>
